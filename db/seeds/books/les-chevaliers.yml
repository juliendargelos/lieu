summary: |
  Qui n'a jamais rêvé de devenir chevalier ?
  Vous saurez tout sur ces courageux combattants qui ont juré fidélité à un seigneur : leur formation, leur équipement, la cérémonie d'adoubement, les batailles...
  Plongez au cœur du Moyen Âge, l'âge d'or de la chevalerie, grâce à Quelle Histoire, qui propose une initiation ludique à l'histoire de ces guerriers.
