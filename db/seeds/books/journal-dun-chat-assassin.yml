title: Journal d'un chat assassin
author: Anne Fine
number_of_chapters: 10
color: blue
status: draft
summary: |
  Tuffy est un chat consciencieux. Il tient un journal où il consigne la liste des oiseaux maladroits venus se jeter dans ses pattes et des souris déjà mortes quand il les a trouvées...
  Tuffy doit en effet se justifier sans cesse : ses maîtres n'apprécient pas son boulot de chat. Le jour où il rentre avec le lapin des voisins, ça ne s'arrange pas...
  Un régal de mauvaise foi, doublé d'un excellent exercice pour les zygomatiques : dix éclats de rire par page garantis. Indispensable en cas de coup de cafard.
