title: Le Chien des mers
author: Marie-Aude Murais
number_of_chapters: 10
color: white
status: draft
summary: |
  Dans la famille de Jean, on est corsaire de père en fils et l'on écume les mers au service du roi. C'est plus dangereux que d'aller à l'école.
  À neuf ans, Jean embarque comme mousse et l'aventure commence : poursuites canonnades et abordages. « Mort aux Anglais ! » crie Jean avec ses compagnons d'armes.
  Mais un jour, il rentrera chez lui, à Saint-Malo, où l'attend Toinette, la « fille des fées », qui lui a juré un amour éternel. Et ils se marieront. Et il ne sera plus question de faire la guerre.
