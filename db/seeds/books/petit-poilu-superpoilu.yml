title: Petit Poilu - Superpoilu
author: Céline Fraipont
number_of_chapters: 10
status: draft
summary: |
  Dans une ville magnifique, composée de bâtiments et de gratte-ciel en cubes colorés, Petit Poilu fait la connaissance d’un personnage incroyable. Il s’agit de Superarnak ! Superarnak est grand, fort et musclé. C’est un superbeau, c’est un superhéros !
  Petit Poilu, sous le charme de Superarnak, lui tend la main timidement... Mais tout à coup, un cri déchire le ciel. Bloqué sur la pointe d’un gratte-ciel, un pauvre petit chaton miaule, désespéré...
  Petit Poilu s’affole, mais Superarnak, beaucoup trop occupé à s’admirer, ne prête aucune attention à la pauvre petite bête...
