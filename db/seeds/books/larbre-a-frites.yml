title: L'arbre à frites
author: Ghislaine Biondi
number_of_chapters: 15
color: blue
status: draft
summary: |
  Emma se moque de son petit frère en lui faisant croire à l'existence d'un mystérieux arbre à frites.
  Pourtant, toutes les frites ne viennent pas du congélateur...
  Emma va l'apprendre à ses dépens.
