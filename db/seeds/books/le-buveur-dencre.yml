title: Le buveur d'encre
author: Eric Sanvoisin
number_of_chapters: 15
status: draft
summary: |
  Le fils du libraire déteste les livres. Son passe-temps favori consiste à guetter les pickpockets, qu'il encourage en pensée à le débarrasser de ces objets encombrants et pleins de feuilles.
  Un jour, il surprend un curieux voleur qui, muni d'une paille, avale les mots d'un livre entier.
  Il s'agit d'un vampire qui boit l'encre des livres...
